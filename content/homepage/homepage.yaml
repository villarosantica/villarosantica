intro:
  titolo: "Benvenuti a Villa Rosantica"
  testo: |
    Un angolo segreto di Roma dove il tempo si ferma e i sogni prendono forma.
    Nel cuore del Parco dell’Appia Antica, a soli 5 minuti dal centro di Roma, sorge Villa Rosantica: un luogo incantato dove natura, storia e bellezza si fondono in un equilibrio perfetto. Immersa in un paesaggio senza tempo, la villa è la cornice ideale per matrimoni da sogno, eventi esclusivi e feste private indimenticabili.

